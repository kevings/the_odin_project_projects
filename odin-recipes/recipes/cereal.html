    <h3>Description</h3>
    <p>My go-to lazy breakfast</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Cascadian Farms Multi Grain Squares or Raisin Bran</li>
        <li>Plant-based milk of your choice</li>
        <li>Bananas (optional)</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Put the cereal in a bowl</li>
        <li>Pour milk in the bowl</li>
        <li>Add bananas or other fruit if you want</li>
    </ol>
